<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binary Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="instructions">
    <div style="display: flex; margin-left: 40%">
    <button class="freestyle" style="padding: 10px; border: 5px solid #060AB2; border-radius: 10px; background-color: yellow; font-family: Tahoma, sans-serif; cursor: pointer; font-size: large;">Freestyle Mode</button>
        <button class="main-game" style="padding: 10px; border: 5px solid #060AB2; border-radius: 10px; background-color: yellow; font-family: Tahoma, sans-serif; cursor: pointer; font-size: large;">Main Game</button>
    </div>
    <div style="padding-bottom: 20px"></div>
    <hr />
    <h1 id="instructions" style="color: white; font-family: Tahoma, sans-serif;">1) Add up to <span style="font-size: 60px">3</span></h1>
    <div style="display: flex; margin-left: 25%;">
        <img class="1star star" src="images/star.png"/>
        <img class="2star star" src="images/star.png"/>
        <img class="3star star" src="images/star.png"/>
        <img class="4star star" src="images/star.png"/>
        <img class="5star star" src="images/star.png"/>
        <img class="6star star" src="images/star.png"/>
    </div>
</div>
<section class="binary-game" style="margin-top: 1%">
    <div class="binary-card" data-framework="16">
        <img class="front-face card" src="images/sixteenDot.png" alt="16"/>
        <img class="back-face card" src="images/blank.png" alt="blank">
    </div>
    <div class="binary-card" data-framework="8">
        <img class="front-face card" src="images/eightDot.png" alt="8"/>
        <img class="back-face card" src="images/blank.png" alt="blank">
    </div>
    <div class="binary-card" data-framework="4">
        <img class="front-face card" src="images/fourDot.png" alt="4"/>
        <img class="back-face card" src="images/blank.png" alt="blank">
    </div>
    <div class="binary-card" data-framework="2">
        <img class="front-face card" src="images/twoDot.png" alt="2"/>
        <img class="back-face card" src="images/blank.png" alt="blank">
    </div>
    <div class="binary-card" data-framework="1">
        <img class="front-face card" src="images/dot.png" alt="1"/>
        <img class="back-face card" src="images/blank.png" alt="blank">
    </div>
    <div class="binary-card 16" data-framework="16">
        <img class="front-face card" src="images/one.png" alt="1"/>
        <img class="back-face card" src="images/zero.png" alt="0">
    </div>
    <div class="binary-card 8" data-framework="8">
        <img class="front-face card" src="images/one.png" alt="1"/>
        <img class="back-face card" src="images/zero.png" alt="0">
    </div>
    <div class="binary-card 4" data-framework="4">
        <img class="front-face card" src="images/one.png" alt="1"/>
        <img class="back-face card" src="images/zero.png" alt="0">
    </div>
    <div class="binary-card 2" data-framework="2">
        <img class="front-face card" src="images/one.png" alt="1"/>
        <img class="back-face card" src="images/zero.png" alt="0">
    </div>
    <div class="binary-card 1" data-framework="1">
        <img class="front-face card" src="images/one.png" alt="1"/>
        <img class="back-face card" src="images/zero.png" alt="0">
    </div>
</section>
<script src="script.js"></script>
</body>
</html>
