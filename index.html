<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binary Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="instructions">
    <h1 id="instructions" style="color: white; font-family: Helvetica, sans-serif;">1) Flip the cards to make a total of 3</h1>
</div>
<section class="binary-game" style="margin-top: 1%">
    <div class="binary-card" data-framework="16">
        <img class="front-face" src="images/sixteenDot.png" alt="16"/>
        <img class="back-face" src="images/blank.png" alt="blank">
    </div>
    <div class="binary-card" data-framework="8">
        <img class="front-face" src="images/eightDot.png" alt="8"/>
        <img class="back-face" src="images/blank.png" alt="blank">
    </div>
    <div class="binary-card" data-framework="4">
        <img class="front-face" src="images/fourDot.png" alt="4"/>
        <img class="back-face" src="images/blank.png" alt="blank">
    </div>
    <div class="binary-card" data-framework="2">
        <img class="front-face" src="images/twoDot.png" alt="2"/>
        <img class="back-face" src="images/blank.png" alt="blank">
    </div>
    <div class="binary-card" data-framework="1">
        <img class="front-face" src="images/dot.png" alt="1"/>
        <img class="back-face" src="images/blank.png" alt="blank">
    </div>
    <div class="binary-card 16" data-framework="16">
        <img class="front-face" src="images/one.png" alt="1"/>
        <img class="back-face" src="images/zero.png" alt="0">
    </div>
    <div class="binary-card 8" data-framework="8">
        <img class="front-face" src="images/one.png" alt="1"/>
        <img class="back-face" src="images/zero.png" alt="0">
    </div>
    <div class="binary-card 4" data-framework="4">
        <img class="front-face" src="images/one.png" alt="1"/>
        <img class="back-face" src="images/zero.png" alt="0">
    </div>
    <div class="binary-card 2" data-framework="2">
        <img class="front-face" src="images/one.png" alt="1"/>
        <img class="back-face" src="images/zero.png" alt="0">
    </div>
    <div class="binary-card 1" data-framework="1">
        <img class="front-face" src="images/one.png" alt="1"/>
        <img class="back-face" src="images/zero.png" alt="0">
    </div>
</section>
<script src="script.js"></script>
</body>
</html>
